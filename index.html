
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkito Lab | Non-Profit Frontier ML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,900,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-navy: #1B2B44;
            --brand-blue: #007AFF;
            --brand-gold: #C5A059;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #0F172A;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-syne {
            font-family: 'Syne', sans-serif;
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        }
        .bento-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #E2E8F0;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .bento-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.08);
            border-color: var(--brand-navy);
        }
        .tracking-premium {
            letter-spacing: -0.04em;
        }
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        canvas#nodes-bg {
            position: fixed;
            top: 0; left: 0; z-index: -1;
            width: 100%; height: 100%;
            background: #fdfdfd;
        }
        .hero-text-outline {
            -webkit-text-stroke: 1px #cbd5e1;
            color: transparent;
        }
        .glow-blue {
            filter: drop-shadow(0 0 8px var(--brand-blue));
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <canvas id="nodes-bg"></canvas>
    <div class="grain"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
